<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  <title>2D Sierpinski Gasket</title>
  <link rel="stylesheet" type="text/css" href="../style.css">

  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;

    void main() {
      gl_PointSize = 1.0;
      gl_Position = vPosition;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    void main() {
      gl_FragColor = vec4(0.0, 0.6, 0.95, 1.0);
    }
  </script>

  <script type="text/javascript" src="../libraries/Common/webgl-utils.js"></script>
  <script type="text/javascript" src="../libraries/Common/initShaders.js"></script>
  <script type="text/javascript" src="../libraries/Common/MV.js"></script>
  <script type="text/javascript" src="./gasket1-talsma.js"></script>
</head>

<body>
  <canvas id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element
  </canvas>
</body>
</html>
