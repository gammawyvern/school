<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bouncing Triangles</title>
  <link rel="stylesheet" type="text/css" href="../style.css">

  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    uniform vec2 translation;
    uniform float rotation;

    void main() {
      mat2 rotation_matrix = mat2(cos(rotation), -sin(rotation), sin(rotation), cos(rotation));
      vec2 new_pos = (rotation_matrix * vPosition.xy) + translation; 
      gl_Position = vec4(new_pos, 0.0, 1.0);
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    void main() {
      gl_FragColor = vec4(0.0, 0.6, 0.95, 1.0);
    }
  </script>

  <script src="../libraries/Common/webgl-utils.js"></script>
  <script src="../libraries/Common/initShaders.js"></script>
  <script src="../libraries/Common/MV.js"></script>
  <script src="./talsma-triangle-anim.js"></script>
</head>

<body>
  <canvas id="gl-canvas" width="640" height="480">
    Your browser doesn't support HTML5!
  </canvas>
</body>
</html>
